<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="phone">
        <div class="status-bar">
            <div class="left">
                <span class="time" id="time">00:00</span>
                <span class="moon">üåô</span>
            </div>
            <div class="center">
                <div class="dynamic-island"></div>
            </div>
            <div class="right">
                <span class="cellular">5G</span>
                <span class="wifi">üì∂</span>
                <span class="battery">58%</span>
            </div>
        </div>
        <div class="screen">
            <div class="calculator">
                <div class="display"><span id="display-text">0</span><span class="mic-icon" id="mic-icon">üé§</span></div>
                <div class="buttons">
                    <button class="btn clear" data-value="AC">AC</button>
                    <button class="btn negate" data-value="+/-">+/-</button>
                    <button class="btn percent" data-value="%">%</button>
                    <button class="btn operator" data-value="/">√∑</button>
                    <button class="btn number" data-value="7">7</button>
                    <button class="btn number" data-value="8">8</button>
                    <button class="btn number" data-value="9">9</button>
                    <button class="btn operator" data-value="*">√ó</button>
                    <button class="btn number" data-value="4">4</button>
                    <button class="btn number" data-value="5">5</button>
                    <button class="btn number" data-value="6">6</button>
                    <button class="btn operator" data-value="-">‚àí</button>
                    <button class="btn number" data-value="1">1</button>
                    <button class="btn number" data-value="2">2</button>
                    <button class="btn number" data-value="3">3</button>
                    <button class="btn operator" data-value="+">+</button>
                    <button class="btn number zero" data-value="0">0</button>
                    <button class="btn decimal" data-value=".">.</button>
                    <button class="btn equals" data-value="=">=</button>
                </div>
            </div>
            <div class="credit-text">made by utpal <span class="red-heart">‚ù§Ô∏è</span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
